<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/16f87ac73a.js"
      crossorigin="anonymous"
    ></script>
    <title>My library</title>
  </head>
  <body>
    <header>
      <div class="header-nav-wrp">
        <ul class="header-nav">
          <li><a href="#">Help Center</a></li>
          <li>
            <img
              class="list-decoration"
              src="assets/design/small-circle.png"
              alt="dot"
            />
          </li>
          <li><a href="#">Our Support</a></li>
        </ul>
      </div>
      <div class="header-profile">
        <img
          class="profile-avatar"
          src="assets/design/avatar-01.png"
          alt="user avatar"
        />
        <p class="profile-name">John Doe</p>
        <i class="profile-menu fa-solid fa-circle-chevron-down"></i>
      </div>
    </header>
    <nav></nav>
    <main></main>
    <footer>
      <div class="footer-help">
        <i class="fa-solid fa-circle-question"></i>
      </div>
      <div class="footer-settings">
        <i class="fa-solid fa-gear"></i>
      </div>
    </footer>
  </body>
</html>
