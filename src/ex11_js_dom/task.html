<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="task.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <title>Slider</title>
  </head>
  <body>
    <div class="wrp">
      <div class="slider-wrp">
        <div class="slider">
          <div class="slider-nav-arrows arrow-prev">
            <span
              id="arrow-prev"
              class="material-icons-outlined"
              style="font-size: 7em"
              >navigate_before</span
            >
          </div>
          <div class="slider-img-wrp">
            <div class="slider-img current">
              <img src="/src/ex11_js_dom/img/cave.jpg" />
            </div>
            <div class="slider-img">
              <img src="/src/ex11_js_dom/img/lake.jpg" />
            </div>
            <div class="slider-img">
              <img src="/src/ex11_js_dom/img/snow.jpg" />
            </div>
            <div class="slider-img">
              <img src="/src/ex11_js_dom/img/sea.jpg" />
            </div>
            <div class="slider-img">
              <img src="/src/ex11_js_dom/img/forest.jpg" />
            </div>
          </div>
          <div class="slider-nav-arrows arrow-next">
            <span
              id="arrow-next"
              class="material-icons-outlined"
              style="font-size: 7em"
              >navigate_next</span
            >
          </div>
        </div>
      </div>
      <nav class="slider-nav-dots">
        <ul class="nav-dots">
          <li class="nav-dot current"></li>
          <li class="nav-dot"></li>
          <li class="nav-dot"></li>
          <li class="nav-dot"></li>
          <li class="nav-dot"></li>
        </ul>
      </nav>
    </div>
    <script type="text/javascript" src="task.js"></script>
  </body>
</html>
